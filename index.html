<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta property="og:title" content="即刻书屋" />
    <meta
      property="og:image"
      content="https://m.okjike.com/favicon-32x32.png"
    />

    <meta name="color-scheme" content="dark light" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://m.okjike.com/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://m.okjike.com/favicon-16x16.png"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>即刻书屋</title>
    <script>
      if (window.screen.width < 375) {
        var phoneScale = window.screen.width / 375;
        document.write(
          '<meta name="viewport" content="width=375, initial-scale=' +
            phoneScale +
            ", maximum-scale=" +
            phoneScale +
            ", maximum-scale=" +
            phoneScale +
            ', viewport-fit=cover, target-densitydpi=device-dpi">'
        );
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
